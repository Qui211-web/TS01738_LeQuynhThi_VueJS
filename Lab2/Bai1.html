<!DOCTYPE html>
<html lang="vi">
<head>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

    <!-- KHUNG VIỀN NGOÀI -->
    <div class="border border-2 border-dark p-3 mx-auto" style="width: 450px;">

        <h5 class="fw-bold mb-3">
            Bảng Thành Phần Dinh Dưỡng
        </h5>

        <!-- BẢNG -->
        <table class="table table-bordered border-dark mb-0">
<thead class="text-center">
    <tr>
        <th rowspan="2" class="bg-warning">Thành Phần</th>
        <th colspan="2" class="bg-warning">Giá Trị</th>
    </tr>
    <tr>
        <th class="bg-warning">Khối Lượng</th>
        <th class="bg-warning">% DV*</th>
    </tr>
</thead>
            <tbody>
                <tr>
                    <td>Calories</td>

                </tr>
                <tr>
                    <td>Chất Béo Bão Hòa</td>
                    <td>4 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Chất Đạm</td>

                    <td>16%</td>
                </tr>
                <tr>
                    <td>Chất Xơ</td>
                    <td>5 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Đường</td>
                    <td>12 g</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td rowspan="2">Vitamin</td>
                    <td>Vitamin C</td>
                    <td>25%</td>
                </tr>
                <tr>
                    <td>Vitamin D</td>
                    <td>10%</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
